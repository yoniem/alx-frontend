<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
</head>
<body>
    <header>
        <h1>Styleguide</h1>
    </header>
    <main>
        <!-- Video section -->
        <section>
            <header>
                <h2>Video</h2>
            </header>
            <video width="640" height="360" controls loop poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg">
                <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4">
                Sorry, your browser doesn't support HTML5 video.
            </video>
        </section>

        <!-- Audio section -->
        <section>
            <!-- Audio -->
            <header>
                <h2>Audio</h2>
            </header>
            <audio controls>
                <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3" type="audio/mpeg">
                Sorry, your browser doesn't support the audio element.
            </audio>
        </section>
    </main>
</body>
</html>
