<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Homepage - Techium</title>
    <meta name="description" content="Description of the page less than 150 characters">

    <link rel="icon" type="image/png" href="images/favicon.jpg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="01-styles.css">
</head>
<body class="homepage">

    <!-- Header -->
    <header class="header" data-section-theme="dark">
        <div class="container">
            <div class="header-container">
                <div class="header-logo">
                    <a href="/">
                        <img src="images/logo-white.png" alt="Techium logo" width="160" height="40">
                    </a>
                </div>
                <nav class="navbar-menu">
                    <ul class="nav">
                        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="#works" class="nav-link">Works</a></li>
                        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#latest_news" class="nav-link">Latest news</a></li>
                        <li class="nav-item"><a href="#testimonials" class="nav-link">Testimonials</a></li>
                        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Hero section -->
        <header class="section-hero hero-homepage" data-section-theme="dark" style="background-image: url('images/hero.jpg')">
            <div class="container">
                <div class="section-body">
                    <section class="section-inner">
                        <h1 class="section-title">Welcome to Techium</h1>
                        <p class="section-subtitle">Your Technology Partner</p>
                    </section>
                </div>
            </div>
        </header>
    </main>

    <!-- Footer -->
    <footer class="footer" data-section-theme="dark">
        <div class="container">
            <div class="footer-brand">
                <a href="/" class="footer-logo">
                    <img src="images/logo-white.png" alt="Techium logo" width="160" height="40">
                </a>
            </div>
            <nav class="footer-nav">
                <ul>
                    <li class="footer-nav-item"><a href="/" class="footer-nav-link">Home</a></li>
                    <li class="footer-nav-item"><a href="#services" class="footer-nav-link">Services</a></li>
                    <li class="footer-nav-item"><a href="#works" class="footer-nav-link">Works</a></li>
                    <li class="footer-nav-item"><a href="#about" class="footer-nav-link">About</a></li>
                    <li class="footer-nav-item"><a href="#latest_news" class="footer-nav-link">Latest news</a></li>
                    <li class="footer-nav-item"><a href="#testimonials" class="footer-nav-link">Testimonials</a></li>
                    <li class="footer-nav-item"><a href="#contact" class="footer-nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</html>
